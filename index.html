<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./pages/index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <meta name="keywords" content="html, css, js">
    <meta name="author" content="Мухамед Кашежев">
  </head>
  <body class="page">
    <header class="header">
      <img
        class="header__logo"
        src="./images/header_logo.svg"
        alt="логотип сайта">
    </header>
    <main>
      <section class="profaile">
        <div class="profile__avatar">
          <img class="profaile__image" src="./images/avatar.jpg" alt="фото профиля">
        </div>
        <div class="profile__info">
          <div class="profile__name-container">
            <h1 class="profaile__text profile__name">Жак-Ив Кусто</h1>
            <button id="profaile-info" class="profile__btn profile__btn_action_edit shaded"></button>
          </div>
          <p class="profaile__text profile__work">Исследователь океана</p>
        </div>
        <button class="profile__btn profile__btn_action_add shaded"></button>
      </section>
      <section class="photo-grid">
        <ul class="photo-grid__list">
          <li class="card">
            <img class="card__image" src="./images/karachaeva-chercesia.jpg" alt="Карачаево-Черкессия">
            <div class="card__description">
              <h2 class="card__taitle">Карачаево-Черкессия</h2>
              <div class="card__like">
                <button class="card__btn card__btn_action_like"></button>
              </div>
            </div>
          </li>
          <li class="card">
            <img class="card__image" src="./images/elbrus.png" alt="Гора Эльбрус">
            <div class="card__description">
              <h2 class="card__taitle">Гора Эльбрус</h2>
              <div class="card__like">
                <button class="card__btn card__btn_action_like"></button>
              </div>
            </div>
          </li>
          <li class="card">
            <img class="card__image" src="./images/dombai.png" alt="Домбай">
            <div class="card__description">
              <h2 class="card__taitle">Домбай</h2>
              <div class="card__like">
                <button class="card__btn card__btn_action_like"></button>
              </div>
            </div>
          </li>
          <li class="card">
            <img class="card__image" src="./images/images1.jpeg" alt="Горы Альпы">
            <div class="card__description">
              <h2 class="card__taitle">Горы Альпы</h2>
              <div class="card__like">
                <button class="card__btn card__btn_action_like"></button>
              </div>
            </div>
          </li>
          <li class="card">
            <img class="card__image" src="./images/images2.jpg" alt="Горы Саров">
            <div class="card__description">
              <h2 class="card__taitle">Горы Саров</h2>
              <div class="card__like">
                <button class="card__btn card__btn_action_like"></button>
              </div>
            </div>
          </li>
          <li class="card">
            <img class="card__image" src="./images/i.jpg" alt="дерево Гинкго">
            <div class="card__description">
              <h2 class="card__taitle">дерево Гинкго</h2>
              <div class="card__like">
                <button class="card__btn card__btn_action_like shaded"></button>
              </div>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <a class="footer__item">© 2023 Mesto Russia</a>
    </footer>
    <div class="popup">
      <div class="popup__container">
          <button class="popup__btn popup__btn_action_close shaded" title="Закрыть форму без сохранения данных"></button>
          <form class="popup__form">
              <h3 class="popup__heading">Редактировать профиль</h3>
              <label class="popup__field">
                  <input class="popup__item popup__item_type_name" placeholder="Имя">
              </label>
              <label class="popup__field">
                  <input class="popup__item popup__item_type_info" placeholder="О себе">
              </label>
              <button type="submit" class="popup__btn popup__btn_action_submit">Сохранить</button>
          </form>
      </div>
    </div>
  <script src="./pages/index.js"></script>
  </body>
</html>
