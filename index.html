<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./pages/index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <meta name="keywords" content="html, css, js">
    <meta name="author" content="Мухамед Кашежев">
  </head>
  <body class="page">
    <header class="header">
      <img
        class="header__logo"
        src="./images/header_logo.svg"
        alt="логотип сайта">
    </header>
    <main>
      <section class="profile">
        <img class="profile__image" src="./images/avatar.jpg" alt="фото профиля">
        <div class="profile__info">
          <div class="profile__name-container">
            <h1 id="profile-name" class="profile__name">Жак-Ив Кусто</h1>
            <button id="profile-edit" type="button" class="profile__btn profile__btn_action_edit"></button>
          </div>
          <p id="profile-work" class="profile__work">Исследователь океана</p>
        </div>
        <button id="button-add-profile" type="button" class="profile__btn profile__btn_action_add"></button>
      </section>
      <section class="photo-grid">
        <template id="card-template" class="card-template">
          <li class="card"> 
            <img class="card__image" src="xxx" alt="">
            <button id="delete-cards" class="card__btn card__btn_action_del"></button>
            <div class="card__description">
              <h2 class="card__taitle"></h2>
              <button id="card-like" type="button" class="card__btn card__btn_action_like"></button>
            </div>
          </li>
        </template>
        <ul id="card-container" class="photo-grid__list"></ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__item">© 2023 Mesto Russia</p>
    </footer>
    <div id="popup-profile" class="popup">
      <div class="popup__container">
          <button id="cancel-changes-profile" type="button" class="popup__btn popup__btn_action_close" title="Закрыть форму без сохранения данных"></button>
          <form id="form-profile" class="popup__form" name="edi-profile">
              <h3 class="popup__heading">Редактировать профиль</h3>
              <input id="name-field" class="popup__item popup__item_type_name" placeholder="Имя" name="name" type="text" maxlength="40" minlength="2" required>
              <span class="popup__error" id="name-field-error"></span>
              <input id="info-field" class="popup__item popup__item_type_info" placeholder="О себе" name="info" type="text" maxlength="200" minlength="2" required>
              <span class="popup__error popup__error_submit" id="info-field-error"></span>
              <button id="save-profile" type="submit" class="popup__btn popup__btn_action_submit">Сохранить</button>
          </form>
      </div>
    </div>
    <div id="popup-content" class="popup popup_content_card">
      <div class="popup__container">
        <button id="not-save-card" type="button" class="popup__btn popup__btn_action_close" title="Закрыть форму без сохранения данных"></button>
        <form id="form-card" class="popup__form" name="add-place">
          <h3 class="popup__heading">Новое место</h3>
          <input id="field-card" name="title" class="popup__item popup__item_type_name" placeholder="Название" maxlength="30" minlength="1" required>
          <span class="popup__error" id="field-card-error"></span>
          <input id="field-link" name="link" type="url" class="popup__item popup__item_type_info" placeholder="Ссылка на картинку" required>
          <span class="popup__error popup__error_submit" id="field-link-error"></span>
          <button id="createCard" type="submit" class="popup__btn popup__btn_action_submit">Создать</button>
        </form>
      </div>
    </div>
    <div id="popup-zoom" class="popup popup_content_image">
        <figure id="popup-figure" class="popup__figure">
          <button id="zoom-close" type="button" class="popup__btn popup__btn_action_close" title="Закрыть окно просмотра"></button>
          <img id="zoom-img" src="#" class="popup__image" alt="">
          <figcaption id="img-caption" class="popup__image-caption" alt=""></figcaption>
        </figure>
    </div>
  <script src="./scripts/cards.js"></script>
  <script src="./scripts/index.js"></script>
  <script src="./scripts/validate.js"></script>
  </body>
</html>
